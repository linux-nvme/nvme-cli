name: Micron - Merge master to mingw

on:
  push:
    branches:
      # Trigger merge when master is synced to upstream.
      - master
  schedule:
    # Backup: Run at 4:30 AM UTC (1 hour after sync completes)
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.TACT_SYNC_APP_ID }}
          private-key: ${{ secrets.TACT_SYNC_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: mingw
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Configure Git identity
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge master into mingw
        run: |
          set -euo pipefail
          git fetch origin master
          git merge origin/master -m "Auto-merge master into mingw"

      - name: Push changes
        run: |
          set -euo pipefail
          git push origin mingw

      - name: Notify on merge conflict
        if: failure()
        run: |
          set -euo pipefail
          echo "::error::Failed to merge master into mingw. Manual intervention required."
          exit 1