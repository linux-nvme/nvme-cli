---
name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  gcc-debug:
    name: gcc debug
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: sudo apt-get install libjson-c-dev libhugetlbfs-dev
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: bsfishy/meson-build@v1.0.3
        with:
          action: test
          options: --verbose
          setup-options: >
            --werror
            --buildtype=debug
            -Dlibnvme:werror=false
          meson-version: 0.61.2
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: gcc debug testlog
          path: build/meson-logs/testlog.txt

  gcc-release:
    name: gcc release
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: sudo apt-get install libjson-c-dev libhugetlbfs-dev
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: bsfishy/meson-build@v1.0.3
        with:
          action: test
          options: --verbose
          setup-options: >
            --werror
            --buildtype=release
            -Dlibnvme:werror=false
          meson-version: 0.61.2
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: gcc release testlog
          path: build/meson-logs/testlog.txt

  clang-release:
    name: clang release
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: sudo apt-get install clang libjson-c-dev libhugetlbfs-dev
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: bsfishy/meson-build@v1.0.3
        with:
          action: test
          options: --verbose
          setup-options: >
            --werror
            --buildtype=release
            --cross-file=.github/cross/clang.txt
            -Dlibnvme:werror=false
            -Dopenssl:werror=false
          meson-version: 0.61.2
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: clang release testlog
          path: build/meson-logs/testlog.txt

  fallback-shared-libraries:
    name: fallback shared libraries
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: sudo apt-get install libpam-dev libcap-ng-dev
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: BSFishy/meson-build@v1.0.3
        with:
          action: test
          options: --verbose
          setup-options: >
            --werror
            --buildtype=release
            --wrap-mode=forcefallback
            --default-library=shared
            -Dlibnvme:werror=false
            -Dopenssl:werror=false
          meson-version: 0.61.2
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: fallback shared libaries testlog
          path: build/meson-logs/testlog.txt

  fallback-static-libraries:
    name: fallback static libraries
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: sudo apt-get install libpam-dev libcap-ng-dev
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: BSFishy/meson-build@v1.0.3
        with:
          action: test
          options: --verbose
          setup-options: >
            --werror
            --buildtype=release
            --wrap-mode=forcefallback
            --default-library=static
            -Dlibnvme:werror=false
            -Dopenssl:werror=false
          meson-version: 0.61.2
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: fallback static libaries testlog
          path: build/meson-logs/testlog.txt

  cross-armhf:
    name: cross armhf
    runs-on: ubuntu-latest
    steps:
      - name: set up arm architecture
        run: |
          export release=$(lsb_release -c -s)
          sudo dpkg --add-architecture armhf
          sudo sed -i -e 's/deb http/deb [arch=amd64] http/g' /etc/apt/sources.list
          sudo dd of=/etc/apt/sources.list.d/armhf.list <<EOF
          deb [arch=armhf] http://ports.ubuntu.com/ $release main universe restricted"
          deb [arch=armhf] http://ports.ubuntu.com/ $release-updates main universe restricted"
          EOF
          sudo apt update
      - name: install armhf compiler
        run: sudo apt install gcc-arm-linux-gnueabihf pkg-config
      - name: install libraries
        run: sudo apt install libjson-c-dev:armhf
      - uses: actions/checkout@v3
      - uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
          options: --verbose
          setup-options: >
            --werror
            --buildtype=release
            --cross-file=.github/cross/ubuntu-armhf.txt
            -Dlibnvme:werror=false
            -Dlibnvme:python=false
            -Dopenssl:werror=false
          meson-version: 0.61.2
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cross armhf testlog
          path: build/meson-logs/testlog.txt

  cross-ppc64le:
    name: cross ppc64le
    runs-on: ubuntu-latest
    steps:
      - name: set up ppc64le architecture
        run: |
          export release=$(lsb_release -c -s)
          sudo dpkg --add-architecture ppc64el
          sudo sed -i -e 's/deb http/deb [arch=amd64] http/g' /etc/apt/sources.list
          sudo dd of=/etc/apt/sources.list.d/ppc64el.list <<EOF
          deb [arch=ppc64el] http://ports.ubuntu.com/ $release main universe restricted"
          deb [arch=ppc64el] http://ports.ubuntu.com/ $release-updates main universe restricted"
          EOF
          sudo apt update
      - name: install powerpc64le compiler
        run: sudo apt install gcc-powerpc64le-linux-gnu pkg-config
      - name: install libraries
        run: sudo apt install libjson-c-dev:ppc64el
      - uses: actions/checkout@v3
      - uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
          options: --verbose
          setup-options: >
            --werror
            --buildtype=release
            --cross-file=.github/cross/ubuntu-ppc64le.txt
            -Dlibnvme:werror=false
            -Dlibnvme:python=false
            -Dopenssl:werror=false
          meson-version: 0.61.2
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cross ppc64le testlog
          path: build/meson-logs/testlog.txt
