---
name: docs

on:
  push:
    branches: [master]
    paths:
      - Documentation/**
  pull_request:
    branches: [master]
    paths:
      - Documentation/**

  workflow_dispatch:

jobs:
  build-docs:
    name: build documentation
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/linux-nvme/debian:latest
    steps:
      - uses: actions/checkout@v5
      - name: build
        run: |
          scripts/build.sh docs
