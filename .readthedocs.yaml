version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3"
  apt_packages:
    - meson
    - python3-lxml
    - docbook-xsl
    - xsltproc
    - pandoc
  jobs:
    post_install:
      - pip3 install lxml
    pre_build:
      - meson setup .build -Ddocs=rst -Ddocs-build=true || cat .build/meson-logs/meson-log.txt
      - meson compile -C .build

sphinx:
  configuration: .build/doc/conf.py
